project:
  name: Microcks Operator
  description: Microcks Kubernetes Operator
  longDescription: Open source, cloud native tool for API Mocking and Testing
  copyright: The Microcks Authors
  java:
    version: 17

signing:
  active: ALWAYS
  armored: true

assemble:
  archive:
    microcks-operator:
      active: ALWAYS
      stereotype: NONE
      options:
        longFileMode: POSIX
      formats:
        - ZIP
        - TGZ
      fileSets:
        - input: target/staging-deploy
          includes:
            - '**/*.*'

files:
  active: ALWAYS
  artifacts:
    - path: 'target/site/microcks-operator-{{projectVersion}}.spdx-sbom.json'
    - path: 'api/target/site/microcks-kube-api-{{projectVersion}}.spdx-sbom.json'
    - path: 'operator/target/site/microcks-kube-operator-{{projectVersion}}.spdx-sbom.json'

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        snapshotSupported: false
        url: https://central.sonatype.com/api/v1/publisher
        username: wPlqdV4c
        authorization: BEARER
        namespace: io.github.microcks
        applyMavenCentralRules: true
        stagingRepositories:
          - target/staging-deploy
    pomchecker:
      failOnWarning: false
      failOnError: false
      strict: false

release:
  github:
    overwrite: true
    releaseName: '{{tagName}}'
    tagName: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
